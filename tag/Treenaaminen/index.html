    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Treenaaminen","belongsTo":{"edges":[{"node":{"title":"Kotona treenaaminen","path":"\u002Fkotona-treenaaminen\u002F","date":"22.03.2021","timeToRead":3,"description":"Kotona treenaaminen kannattaa ja tuo mukavaa vaihtelua harjoitteluun.","content":"\u003Cp\u003ENyky√§√§n tulee pidetty√§ ajoittain kausia, jolloin treenaan kotona aika suppealla v√§lineist√∂ll√§. Voinkohan edes sanoa niin, koska v√§lineet mahdollistavat monipuolisen kehon harjoittamisen eritt√§in laajasti useammalla eri tavallaü§î Joskus ajattelin, ett√§ \u003Cstrong\u003E\"eih√§n kotitreeni voi olla kehitt√§v√§√§\"\u003C\u002Fstrong\u003E tai \u003Cstrong\u003E\"pienemmill√§ vastuksilla\u002Fkuminauhoilla\u002Fkehonpainolla yms. ei saa tarpeeksi rasitusta lihakselle\"\u003C\u002Fstrong\u003E. Noh, voin todeta olleeni v√§√§r√§ss√§ pahemman kerran. Kotitreenit suppealla v√§lineist√∂ll√§ mahdollistavat kunnon kohotuksen ja lihaksen kasvatuksen, tai ainakin lihasmassan yll√§pidon siin√§ miss√§ kuntosalillakin k√§ynti. Toki jos olet 200kg penkkipunnertaja tai kyykk√§√§t 300kg, niin tuloksia et saa pidetty√§ kotona treenaamisella, mutta kuinka moni oikeasti p√§√§see moisiin tuloksiin? Jep, ei kovinkaan moni.\u003C\u002Fp\u003E\n\u003Ch2 id=\"treenien-kasaaminen\"\u003E\u003Ca href=\"#treenien-kasaaminen\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETreenien kasaaminen\u003C\u002Fh2\u003E\n\u003Cp\u003EKotona treenatessa pienell√§ v√§lineist√∂ll√§ kannattaakin panostaa enemm√§n volyymiin, kuin intensiteettiin, sek√§ hy√∂dynt√§√§ erikoistekniikoita (esimerkiksi lihaksen esiv√§sytys, supersarjat ja restpause). Kokenut treenaaja tuskin p√§√§see kovin pitk√§lle 5x5 kehonpainopunnerruksilla ilman lis√§painoa tai kuminauhavastusta. Yleens√§ raskaimmat moninivelliikkeet (kuten jalkakyykky) tehd√§√§n salilla treenien alkuun, ja loppupuolella erist√§v√§mm√§t yksinivelliikkeet (esim. polven oje een roikkuen.\u003C\u002Fli\u003E\n\u003Cli\u003EJokerina tankotanssitanko, jota k√§yt√§n kuminauhojen ankkurointipisteen√§\u003C\u002Fli\u003E\n\u003Cli\u003EVoimapy√∂r√§\u003C\u002Fli\u003E\n\u003Cli\u003ESelk√§reppu\u003C\u002Fli\u003E\n\u003Cli\u003ETuoleja\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"oma-treeniohjelmani\"\u003E\u003Ca href=\"#oma-treeniohjelmani\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EOma treeniohjelmani\u003C\u002Fh3\u003E\n\u003Cp\u003EOmat treenini koetan pit√§√§ kotona mahdollisimman \"bodauspainotteisina\", ja keskitty√§ yhdess√§ treeniss√§ esimerkiksi yl√§kropan ty√∂nt√§viin lihaksiin tai jalkoihin, ett√§ lihasryhm√§n saisi v√§sytetty√§ kunnolla. Progressiona pyrin joka kerta tekem√§√§n enemm√§n volyymi√§\u002Fintensiteetti√§ nostamalla toistoja\u002Fsarjam√§√§ri√§\u002Fkuminauhan vastusta. Ei kannata jumittaa samalla toistoalueella ja kuormalla (esimerkiksi joka kerta 3x8 punnerrusta), jos tavoitteena on lihaksen kasvatus ja kehittyminen. Itse pyrin nostamaan toistoja\u002Fsarjoja\u002Fvastusta treenist√§ toiseen, toki jos vastusta kasvattaa, niin toistom√§√§riss√§ ja sarjoissa on hyv√§ pakittaa ja l√§hte√§ hakemaan uutta vauhtia alempaa. L√§mmittely ja loppuvenyttely pit√§√§ my√∂s muistaa huomoida kotitreeneiss√§, itse tykk√§√§n aktiivisesti v√§lip√§ivin√§kin tehd√§ pient√§ huoltavaa kuminauhaliikett√§ esimerkiksi olkap√§ille, koska t√§ysi fyysinen passiivisuus ei ole hyv√§ksi (varsinkaan et√§ty√∂p√§iv√§n j√§lkeen).\u003C\u002Fp\u003E\n\u003Cp\u003ET√§ll√§ hetkell√§ kotona teen kolmejakoista ohjelmaa seuraavalla tavalla noin nelj√§ kertaa viikossa kuminauhapainotteisena:\u003C\u002Fp\u003E\n\u003Ch4 id=\"yl√§kropan-vet√§v√§t--vatsat\"\u003E\u003Ca href=\"#yl%C3%A4kropan-vet%C3%A4v%C3%A4t--vatsat\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EYl√§kropan vet√§v√§t + vatsat\u003C\u002Fh4\u003E\n\u
